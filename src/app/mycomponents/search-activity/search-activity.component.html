<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

<div class="row">
    <div class="col m-5">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-5">
                <form (ngSubmit)="SearchActivity()" class="needs-validation" ngNativeValidate>
                    <h2 class="fw-bold mb-0">Search Activity</h2>
                    <ul class="d-grid gap-4 my-5 list-unstyled">
                        <div class="row align-items-center">
                            <div class="col">
                                <label for="SelectedCategory">Category:</label>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <select class="form-select text-capitalize" aria-label="Default select example"
                                        id="SelectedCategory" required [(ngModel)]="SelectedCategory"
                                        name="SelectedCategory">
                                        <option class="text-capitalize" *ngFor="let Category of Categories"
                                            [value]="Category">{{Category}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <label for="ParticipantsCount">Participants:</label>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input class="form-control " type="number" name="ParticipantsCount"
                                        id="ParticipantsCount" [(ngModel)]="participants" Value="1" min="1" max="10">
                                </div>
                            </div>
                        </div>
                    </ul>
                    <button type="submit" class="btn btn-lg btn-primary mt-auto w-100">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col m-5">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-5">
              <h2 class="fw-bold mb-0">Activity</h2>
        
              <ul class="d-grid gap-4 my-5 list-unstyled">
                <li class="d-flex gap-4">
                  <div>
                    <h4 class="mb-0">{{activity.activity}}</h4>
                  </div>
                </li>
                
              </ul>
              <button type="button" class="btn btn-lg btn-primary mt-auto w-100" (click)="GetRandomActivity()"data-bs-dismiss="modal">Random</button>
            </div>
        
          </div>
    </div>
</div>
